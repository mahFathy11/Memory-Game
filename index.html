<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Blocks Game</title>
    <link rel="stylesheet" href="memory.css">
</head>

<body>
    <div class="over-layer"></div>
    <div class="get-name">
        <h4>This Page says</h4>
        <div>Write Your Name</div>
        <input type="text">
        <div>Write Time Needed For Game</div>
        <input type="number" name="needTime" id="">
        <div class="button">
            <button class="ok">Ok</button>
            <button class="close">Close</button>
        </div>
    </div>
    <div class="game">
        <div class="show">
            <div class="hello">Hello : <span></span></div>
            <div class="wrong">Wrong Tries : <span>0</span></div>
        </div>
        <div class="timer">Time left : <span class="count">25</span></div>
        <ul class="blocks-container">
        </ul>
        <div class="score">Your Score Is <span class="current">0</span> From <span class="total"></span></div>
        <div class="over">Game Over</div>
        <div class="congrat">Congratulation !!</div>
        <div class="played">
            <div class="player">
                <div class="name"></div>
                <div class="end-score">Score: <span></span> - <span class="total"></span></div>
                <div class="end-wrong">Wrong: <span></span></div>
                <div class="time-taken">Time: <span></span></div>
            </div>
        </div>
    </div>
    <audio src="success.mp3" class="success" preload="auto"></audio>
    <audio src="fail.mp3" class="fail" preload="auto"></audio>
    <script src="memory.js"></script>
</body>

</html>
